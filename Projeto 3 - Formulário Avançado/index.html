<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
          
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES PESSOAIS</legend>
            </div>
            <div id="nomecompleto">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required>
              </div>

              <div class="input-wrapper">
                <label for="info-surname">Sobrenome</label>
                <input type="text" id="info-surname" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="info-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="info-password" minlength="6"/ required>
            </div>

          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES DO MENTOR</legend>
            </div>

            <div class="input-wrapper">
              <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="info-mentor">
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            

              <div class="primeiracaixa">
                <div class="numeromentoria">
                  PRIMEIRA MENTORIA
                </div>
                <div class="col-3">
                  <div class="input-wrapper">
                  <label for="info-date">Data  <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="info-date">
                  </div>

                  <div class="input-wrapper">
                  <label for="info-begin">Das</label>
                  <input type="time" id="info-begin">
                  </div>

                  <div class="input-wrapper">
                  <label for="info-end">Até</label>
                  <input type="time" id="info-end">
                  </div>
                </div>
              </div>

              <div class="segundacaixa">
                <div class="numeromentoria">
                  SEGUNDA MENTORIA
                </div>
              
                <div class="col-3">
                  <div class="input-wrapper">
                  <label for="info-date">Data  <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="info-date">
                  </div>

                  <div class="input-wrapper">
                    <label for="info-begin">Das</label>
                    <input type="time" id="info-begin">
                  </div>

                  <div class="input-wrapper">
                  <label for="info-end">Até</label>
                  <input type="time" id="info-end">
                  </div>
                </div>

              </div>
            </div>
          </fieldset>
    </form>
    <footer>
        <input class="button" 
        type="submit" 
        form = "my-form"
        value="SALVAR">
         
    </footer>

  </div>
</body>
</html>
